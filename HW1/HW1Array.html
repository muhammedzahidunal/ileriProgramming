"use strict";
function add() {
   a.push(cName.value);
   a.push(mt.value);
   a.push(f.value);
}
function print() {

    var tbl= document.getElementById("tb1");

	var head=tb1.insertRow(0);
	
	var c1= head.insertCell(0);
	var c2= head.insertCell(1);
	var c3= head.insertCell(2);
	
	c1.innerHTML="Name";
	c2.innerHTML="Midterm";
	c3.innerHTML="Final";
	
	for(let i=0; i<a.length;i=i+1){
		if(i%3==0){
		head=tb1.insertRow(i/2 + 1);	
		}
		var c= head.insertCell(i%3);
		c.innerHTML=a[i];
		
	}
}
function avg() {

    var tb2= document.getElementById("tb2");
	tb2.innerHTML="";
	
	var head=tb2.insertRow(0);
	
	var c1= head.insertCell(0);
	var c2= head.insertCell(1);

	c1.innerHTML="Name";
	c2.innerHTML="AVG";
	
	for(let i=0; i<a.length;i=i+1){
	var sum;
		if(i%3==0){
		var counter=0;
		head=tb2.insertRow(i/2 + 1);
		var cName=head.insertCell(0);
		cName.innerHTML=a[i];
		
		 sum=0;
		
		}
		else if(i>0){
		sum=sum+Number(a[i]);
		counter=counter+1;
		if(counter==2){
		var cAvg=head.insertCell(1);
		cAvg.innerHTML=sum/2;
		}
	}
		
	}
}
function maxx() {
	var tb3= document.getElementById("tb3");
	tb3.innerHTML="";
	
	var head=tb3.insertRow(0);
	
	var c1= head.insertCell(0);
	var c2= head.insertCell(1);

	c1.innerHTML="Name";
	c2.innerHTML="MAX";
	
	var maxI=1;
	for(let i=1; i<a.length; i=i+3){
	if( Number(a[i]) + Number(a[i+1]) >= Number(a[maxI]) + Number(a[maxI+1])){
	maxI=i;
	}
	}
	
	head=tb3.insertRow(1);
	
	var c1= head.insertCell(0);
	var c2= head.insertCell(1);

	c1.innerHTML=a[maxI-1];
	c2.innerHTML=(Number(a[maxI])+Number(a[maxI+1]))/2;
}

</script>
